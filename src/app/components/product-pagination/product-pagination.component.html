<div class="product-pagination">
    <div class="pagination-info">
        PÃ¡gina {{ currentPage }} de {{ totalPages }}
    </div>
    <div class="pagination-controls">
        <button class="pagination-button" [disabled]="currentPage === 1" (click)="onPageChange(currentPage - 1)">&lt;</button>
        <button class="pagination-button" [disabled]="currentPage === totalPages" (click)="onPageChange(currentPage + 1)">&gt;</button>
    </div>
    <div class="product-per-page">
        <select id="productsPerPage" (change)="onProductsPerPageChange($event)">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
    </div>
</div>

<div class="modal-overlay">
    <div class="modal">
        <p>¿Está seguro de eliminar el producto "{{ productName }}"?</p>
        <div class="modal-buttons">
            <button class="cancel-button" (click)="cancel()">Cancelar</button>
            <button class="delete-button" (click)="delete()">Eliminar</button>
        </div>
    </div>
</div>
